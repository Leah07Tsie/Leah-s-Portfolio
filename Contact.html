<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        label {
            font-size: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .contact-details {
            margin-top: 30px;
            text-align: left;
            font-size: 1.1rem;
        }
        .contact-details p {
            margin: 10px 0;
        }
        .contact-details a {
            color: #007bff;
            text-decoration: none;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">index</a></li>

                <li><a href="Services.html">Services</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xzzpnyzk" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>

        <!-- Contact Details Section -->
        <div class="contact-details">
            <p><strong>Email:</strong> leahtsie@gmail.com</p>
            <p><strong>Phone:</strong> 71506194</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/leah-tsie-235404264/">Leah Tsie</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
