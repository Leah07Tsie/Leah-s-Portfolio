<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #800080, #0000FF);
            color: #E0E0E0; 
            font-family: 'Arial', sans-serif;
        }

        h1, h2, h3 {
            font-weight: bold;
        }

        h2 {
            font-size: 3em;
        }

        .contact-form {
            background: #700070;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            border: 2px solid rgba(224, 224, 224, 0.5); 
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #E6E6FF; 
            color: #333; 
        }

        button {
            background-color: #4CAF50;
            color: #E0E0E0; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #45a049;
        }

        .contact-details {
            margin-top: 20px;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #E0E0E0; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html" style="color: #E0E0E0;">index</a></li>
                <li><a href="About.html" style="color: #E0E0E0;">About</a></li>
                <li><a href="Services.html" style="color: #E0E0E0;">Services</a></li>
                <li><a href="Contact.html" style="color: #E0E0E0;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form class="contact-form" action="https://formspree.io/f/xzzpnyzk" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>

        <div class="contact-details">
            <p><strong>Email:</strong> leahtsie@gmail.com</p>
            <p><strong>Phone:</strong> 71506194</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/leah-tsie-235404264/" style="color: #E0E0E0;">Leah Tsie</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Leah Tsie. All rights reserved.</p>
    </footer>
</body>
</html>
