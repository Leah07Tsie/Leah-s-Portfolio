<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #800080, #0000FF)
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem; /* Enlarged font size */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .contact-details {
            margin-top: 30px;
            text-align: left;
            font-size: 1.2rem; /* Enlarged font size */
        }
        .contact-details p {
            margin: 10px 0;
        }
        .contact-details a {
            color: #007bff;
            text-decoration: none;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
            font-size: 1rem; /* Increased font size */
        }
    </style>
</head>
<body>

    <!-- Navigation Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>

        <!-- Contact Details Section -->
        <div class="contact-details">
            <p><strong>Email:</strong> leahtsie@gmail.com</p>
            <p><strong>Phone:</strong> 71506194</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/leah-tsie-235404264/">Leah Tsie</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Leah Tsie. All rights reserved.</p>
    </footer>

</body>
</html>
